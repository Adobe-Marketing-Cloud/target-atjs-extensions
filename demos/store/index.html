<!doctype html>
<html ng-app="mangoStore">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>    
  <title>Mango Store | Adobe Target</title>
  <link rel="apple-touch-icon" sizes="57x57" href="../assets/icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../assets/icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../assets/icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../assets/icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../assets/icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../assets/icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../assets/icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/icon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../assets/icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/icon/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="../fontawesome/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../materialize/materialize.min.css">
  <script src="../jquery/jquery.min.js"></script>
  <script src="../angular/angular.min.js"></script>
  <script src="../angular-route/angular-route.min.js"></script>
  <script src="../materialize/materialize.min.js"></script>
  <script src="js/target.js"></script>
  <script src="js/at.js"></script>
</head>
<body>
  <!-- navigation -->
  <div class="navbar-fixed">
    <nav style="background: #ff8240 !important;" ng-controller="nav">
      <div class="nav-wrapper">
        <a href="/"><i class="mdi-image-looks left"></i></a>
        <a href="#/" class="brand-logo">Mango</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li ng-class="{active: isActive('/products')}"><a href="#products">Products</a></li>
          <li ng-class="{active: isActive('/cart')}">
            <a href="#cart"><i class="fa fa-shopping-cart left"></i>Cart:&nbsp;<cart-summary></cart-summary></a>
          </li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="#products">Products</a></li>
          <li><a href="#cart">Cart</a></li>
        </ul>
      </div>
    </nav>  
  </div>
  <!-- content -->
  <div class="main-container">
    <div ng-view></div>
  </div>
  <!-- fixed action button -->
  <div class="fixed-action-btn hide-on-med-and-down" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red"><i class="large mdi-action-search"></i></a>
  </div>
  <!-- footer -->
  <footer class="page-footer grey darken-4">
    <div class="footer-copyright">&nbsp;&copy; 2015 Adobe Target</div>
  </footer>
  <!-- app init -->
  <!--<script src="../dist/app.min.js"></script>-->
  <script src="js/cart.js"></script>
  <script src="js/app.js"></script>
  <script src="js/widgets.js"></script>
</body>
</html>
